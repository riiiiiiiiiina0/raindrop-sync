<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raindrop Sync Options</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Raindrop Sync Settings</h1>
      <p>Configure your Raindrop.io API token to enable automatic bookmark syncing.</p>
    </header>

    <main>
      <div class="form-group">
        <label for="apiToken">Raindrop.io Test Token:</label>
        <input type="password" id="apiToken" placeholder="Enter your Raindrop.io test token">
        <div class="help-text">
          <p>You can find your test token in your <a href="https://app.raindrop.io/settings/integrations"
              target="_blank">Raindrop.io integration settings</a>.</p>
        </div>
      </div>

      <div class="button-group">
        <button id="saveButton">Save Token</button>
        <button id="testButton">Test Connection</button>
      </div>

      <div id="status" class="status"></div>
    </main>
  </div>

  <script src="options.js"></script>
</body>

</html>
